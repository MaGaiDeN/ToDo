<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do</title>
    <script src="https://kit.fontawesome.com/278f39e742.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="container__header">
            <h1 class="container__header__title">To-Do</h1>
            <p class="container__header__subtitle">Tareas Diarias</p>
        </header>
        <main class="container__box">
            <h2 class="container__box__info">Lista de Tareas</h2>
            <div class="info__add">
                <input type="text" class="container__box_task" placeholder="Ingrese Tarea">
                <i class="fa-solid fa-circle-plus fa-xl"></i>
            </div>
            <div id="tasksContainer">
                <!-- Aquí se generarán dinámicamente las tareas -->
            </div>
        </main>
    </div>
    <footer class="profile">Realizado por <a href="https://www.sientelared.com" target="_blank" rel="noopener noreferrer">Siente La Red</a></footer>
    <script src="./index.js"></script>
</body>
</html>
